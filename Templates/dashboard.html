<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aquaponics Dashboard</title>
    <script>
        async function loadData() {
            const res = await fetch('/data');
            const data = await res.json();
            if (!data.error) {
                document.getElementById("wtemp").innerText = data.watertemp + " Â°C";
                document.getElementById("time").innerText = data.time;
            } else {
                document.getElementById("wtemp").innerText = "--";
                document.getElementById("time").innerText = "No data";
            }
        }
        setInterval(loadData, 5000);
    </script>
</head>
<body onload="loadData()">
    <h1>Aquaponics Monitoring Dashboard</h1>
    <p><strong>Last Updated:</strong> <span id="time">--</span></p>
    <p><strong>Water Temp:</strong> <span id="wtemp">--</span></p>
</body>
</html>
